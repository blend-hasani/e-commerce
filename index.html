<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cartstyle.css" />
    <title>PrimePicks</title>
  </head>
  <body>
    <nav>
      <div class="menu-icon">
        <span class="fas fa-bars"></span>
      </div>
      <div class="logo">PrimePicks</div>
      <!-- <li id="cart">
        <a
          style="
            text-decoration: none;
            color: orange;
            font-size: 25px;
            margin-left: 20px;
          "
          href="#"
          >Cart</a
        >
      </li> -->
      <div class="nav-items">
        <li><a href="#">Home</a></li>
        <li id="cart">
          <a style="text-decoration: none; color: orange" href="#">Cart</a>
        </li>
        <!-- <li id="cart"><a href="#">Cart</a></li> -->
        <!-- <li><a href="#">Blogs</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li> -->
      </div>
      <div class="search-icon">
        <span class="fas fa-search"></span>
      </div>
      <div class="cancel-icon">
        <span class="fas fa-times"></span>
      </div>
      <form action="#">
        <input
          type="search"
          class="search-data"
          placeholder="Search products"
          required />
        <button type="submit" class="fas fa-search"></button>
      </form>
      <!-- </nav> -->
      <div class="content"></div>
      <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
          items.classList.add("active");
          menuBtn.classList.add("hide");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        };
        cancelBtn.onclick = () => {
          items.classList.remove("active");
          menuBtn.classList.remove("hide");
          searchBtn.classList.remove("hide");
          cancelBtn.classList.remove("show");
          form.classList.remove("active");
          cancelBtn.style.color = "#ff3d00";
        };
        searchBtn.onclick = () => {
          form.classList.add("active");
          searchBtn.classList.add("hide");
          cancelBtn.classList.add("show");
        };
      </script>
    </nav>

    <div class="intro">
      <div class="intro-text">
        <h1>
          Shop now for fashion, accessories, home decor, electronics, and more!
        </h1>
      </div>
      <div class="button">
        <a href="#"><button id="intro-button">Products</button></a>
      </div>
    </div>

    <h1 style="text-align: center; margin-top: 20px">Explore products</h1>

    <div class="elements">
      <div class="banner"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
